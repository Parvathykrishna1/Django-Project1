<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application List</title>
</head>
<body>
    <h1>Job Application List</h1>
    <ul>
        {% for job_application in job_applications %}
        <li>
            <p>Job Title: {{ job_application.job_listing.job_title }}</p>
            <p>Applicant Name: {{ job_application.applicant_name }}</p>
            <p>Status: {{ job_application.status }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
