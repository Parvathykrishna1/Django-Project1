<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Job Listings</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>All Job Listings</h1>
    <table>
        <tr>
            <th>Job Title</th>
            <th>Job Description</th>
            <th>Actions</th>
        </tr>
        {% for job_listing in job_listings %}
        <tr>
            <td>{{ job_listing.job_title }}</td>
            <td>{{ job_listing.job_description }}</td>
            <td>
                <a href="{% url 'edit_job' pk=job_listing.pk %}">Edit</a>
                <form style="display: inline;" action="{% url 'delete_job' pk=job_listing.pk %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
