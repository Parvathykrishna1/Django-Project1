<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reported Issues</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Reported Issues</h1>
    <table>
        <thead>
            <tr>
                <th>Job Listing</th>
                <th>Description</th>
                <th>Reported By</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for issue in issues %} 
            <tr>
                <td>{{ issue.job_listing }}</td>
                <td>{{ issue.description }}</td>
                <td>{{ issue.reported_by }}</td>
                <td>{{ issue.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
