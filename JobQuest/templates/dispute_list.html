<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dispute List</title>
</head>
<body>
    <h1>Dispute List</h1>
    <ul>
        {% for dispute in disputes %}
            <li>{{ dispute.description }}</li>
            <li>Status: {% if dispute.resolved %}Resolved{% else %}Pending{% endif %}</li>
            <li>{% if dispute.resolved %}Resolution: {{ dispute.resolution }}{% endif %}</li>
            <li><a href="{% url 'resolve_dispute' dispute.id %}">Resolve</a></li>
        {% endfor %}
    </ul>
</body>
</html>
