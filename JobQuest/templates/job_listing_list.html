<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Listings</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Job Listings</h1>
    <table>
        <tr>
            <th>Job Title</th>
            <th>Employer</th>
            <th>Job Description</th>
            <th>Application Deadline</th>
            <th>Action</th>
        </tr>
        {% for job_listing in job_listings %}
        <tr>
            <td>{{ job_listing.job_title }}</td>
            <td>{{ job_listing.employer.recruiterprofile.full_name }}</td>
            <td>{{ job_listing.job_description }}</td>
            <td>{{ job_listing.application_deadline }}</td>
            <td>
                <form method="post" action="{% url 'apply_job' pk=job_listing.pk %}">
                    {% csrf_token %}
                    <button type="submit">View Details</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
